<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Designkit-Tooltips</title>
  <link rel="stylesheet" href="https://unpkg.com/designkit-global@1.1.0/dist/designkit-global.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-utilities@1.0.6/dist/designkit-utilities.css">
  <link rel="stylesheet" href="./docs.css">
  <style>
    *,
    *:before,
    *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      padding-top: 84px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 13px;
      font-style: normal;
      font-weight: 400;
      line-height: 1.5;
      color: #111;
      letter-spacing: 0;

      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      display: block;
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <main>
    <h1>Tooltip Examples</h1>
    <div class="flex flex-row items-center">
      <div class="pa3 mr3 ba">
        <span class="tooltipped tooltipped-n" aria-label="This is the tooltip from the north">Tooltip North</span>
      </div>
      <div class="pa3 mr3 ba">
        <span class="tooltipped tooltipped-s" aria-label="This is the tooltip from the south">Tooltip South</span>
      </div>
      <div class="pa3 mr3 ba">
        <span class="tooltipped tooltipped-e" aria-label="This is the tooltip from the east">Tooltip East</span>
      </div>
      <div class="pa3 mr3 ba">
        <span class="tooltipped tooltipped-w" aria-label="This is the tooltip from the west">Tooltip West</span>
      </div>
    </div>
  </main>
</body>

</html>
